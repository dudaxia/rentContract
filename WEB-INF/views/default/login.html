<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>盈家生活</title>
  <link rel="stylesheet" href="../../../public/css/weui.min.css">
  <link rel="stylesheet" href="../../../public/css/login.css">
</head>
<body>
  <div id="login-main" style="display: none;">

    <div id="logo">
      <img src="../../../public/img/innjia-logo.png" alt="盈家生活">
    </div>

    <div class="form-con">
      <div class="form-item mobile-phone">
        <input class="phoneNum" type="text" placeholder="填写正确的手机号">
        <span class="get-code">获取验证码</span>
      </div>
      <div class="form-item mobile-code">
        <input class="phoneCodeNum" type="text" placeholder="验证码">
      </div>

      <div class="login-btn">登录</div>

      <div class="login-tip">未注册的手机号将自动注册成盈家用户</div>
    </div>

  </div>

  <!-- prompt 对话框 -->
    <div class="weui_dialog_alert" id="dialog" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title"></strong></div>
            <div class="weui_dialog_bd prompt_text"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
            </div>
        </div>
    </div>


<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../../public/lib/jquery.serializeObject.js"></script>
<script src="../../../public/lib/util.js"></script>
<script src="../../../public/config/config.js?v2"></script>
<script src="../../../public/lib/post.js"></script>
<script src="../../../public/js/common.js"></script>
<script src="../../../public/js/login1.js?v1"></script>
</body>
</html>
