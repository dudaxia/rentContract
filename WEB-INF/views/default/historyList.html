<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>我的租约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <!--  新 Bootstrap 核心 CSS 文件  -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--  jQuery文件。务必在bootstrap.min.js 之前引入  -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!--  最新的 Bootstrap 核心 JavaScript 文件  -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--  私有css  -->
    <link rel="stylesheet" href="../../../public/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../../public/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../../public/css/historyList.css">
    <style>
        .ajax-detail {
            display: none;
            position: absolute;
            top: 50px;
            left: 5%;
            width: 90%;
            background-color: #ccc;
            padding: 10px;
        }
        .ajax-detail .ajax-wrap {
            padding: 5px;
            border: 1px dashed red;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="top">
        <div class="back-button">
            <span class="back-icon"></span>
        </div>
        <div class="title">
            历史租约
        </div>
        <div class="history">
            <!-- <span class="history-icon"></span> -->
        </div>
    </header>
    <!--主体-->
    <section class="main" style="margin-bottom: 0px;">
        <div class="main-status">
            <!-- <div class="main-info">
                <div class="rent-info">
                    <p class="history-rent-date"><span name="lease-date"></span></p>
                    <p class="history-address"></p>
                </div>
                <img class="history-arrow" src="../../../public/img/arrow_right.png">
            </div> -->
        </div>
    </section>

    <!-- 页面提示 -->
    <div id="loadingToast" class="weui_loading_toast">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <div class="weui_loading">
                <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                <div class="weui_loading_leaf weui_loading_leaf_11"></div>
            </div>
            <p class="weui_toast_content">页面加载中</p>
        </div>
    </div>

    <!-- Ajax -->
    <div class="ajax-detail"></div>

    <script src="../../../public/config/config.js"></script>
    <script src="../../../public/js/common.js"></script>
    <script src="../../../public/lib/util.js"></script>
    <script src="../../../public/lib/post.js"></script>
    <script src="../../../public/js/historyList.js"></script>
</body>

</html>
