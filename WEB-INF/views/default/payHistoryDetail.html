    <section class="top-half">
        <!-- 头部 -->
        <header class="top">
            <div class="back-button">
                <span class="back-icon"></span>
            </div>
            <div class="title">
                交租历史
            </div>
            <div class="history">
                <!-- <span class="history-icon"></span> -->
            </div>
        </header>

         <section class="main">
            <div class="pay-info" style="display: block;">
                <div class="rent-address-wrapper"></div>
                <div class="end-date-wrapper">租约于<span class="end-date"></span>失效</div>
                <!-- 已开通代扣 -->
                <div class="payment-btn" >
                    <span class="payment-button canpay" id="check-contract">查看合约</span>
                </div>
            </div>
        </section>
    </section>
    </section>

    <!--底部-->
    <footer class="pay-history">
        <div class="history-title-wrapper">
            <p class="history-title" style="display: none;">
                交租历史
                <span name="paidPeriod"></span>
            </p>
        </div>
        <div class="history-list" style="display: none;">
            <div class="history-list-title">
                <span class="left">次数</span>
                <span class="real-pay-date">支付时间</span>
                <span class="pay-deal-amount">支付金额</span>
                <span class="pay-stauts">支付状态</span>
            </div>
            <!--以下列表根据后台数据动态添加-->
            <ul class="history-list-content" name="payHistory">
            </ul>
        </div>
